name: CI/CD

on:
  push:
    branches:
      - main
      - release/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./voxx-car-server
          file: ./voxx-car-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/voxx-car-server:latest

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./voxx-car-client
          file: ./voxx-car-client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/voxx-car-client:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: SSH to Hostinger and deploy via Skaffold
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            cd ${{ secrets.HOSTINGER_PROJECT_DIR }}
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            echo "Pulling latest code..."
            git checkout main
            git pull
            echo "docker-compose.yaml bulundu, uygulamalar kapatılıyor..."
            docker-compose --env-file .env.prod down
            echo "docker image'ları siliniyor, yeni revision çıkılıyor..."
            docker image prune -f
            docker system prune -f
            echo "docker-compose.yaml bulundu, başlatıldı ediliyor..."
            docker-compose --env-file .env.prod up -d client app
