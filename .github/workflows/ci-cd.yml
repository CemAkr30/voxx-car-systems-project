name: CI/CD - Voxx Car Systems

on:
  push:
    branches:
      - main
      - release/**
  workflow_dispatch:

env:
  REGISTRY: docker.io
  IMAGE_NAME_BACKEND: ${{ secrets.DOCKERHUB_USERNAME }}/voxx-car-server
  IMAGE_NAME_FRONTEND: ${{ secrets.DOCKERHUB_USERNAME }}/voxx-car-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for backend
        id: meta-backend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_BACKEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Extract metadata for frontend
        id: meta-frontend
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME_FRONTEND }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./voxx-car-server
          file: ./voxx-car-server/Dockerfile
          push: true
          tags: ${{ steps.meta-backend.outputs.tags }}
          labels: ${{ steps.meta-backend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push frontend
        uses: docker/build-push-action@v6
        with:
          context: ./voxx-car-client
          file: ./voxx-car-client/Dockerfile
          push: true
          tags: ${{ steps.meta-frontend.outputs.tags }}
          labels: ${{ steps.meta-frontend.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create production environment file
        run: |
          cat > .env.prod << EOF
          KAFKA_HOST_NAME=${{ secrets.KAFKA_HOST_NAME }}
          SPRING_PROFILES_ACTIVE=prod
          DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
          DOCKERHUB_TOKEN=${{ secrets.DOCKERHUB_TOKEN }}
          EOF

      - name: Deploy to Hostinger
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            set -e
            echo "ðŸš€ Starting deployment..."
            
            # Navigate to project directory
            cd ${{ secrets.HOSTINGER_PROJECT_DIR }}
            
            # Login to DockerHub
            echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin
            
            # Pull latest code
            echo "ðŸ“¥ Pulling latest code..."
            git fetch origin
            git reset --hard origin/main
            
            # Copy environment file
            echo "ðŸ“‹ Setting up environment..."
            cp .env.prod .env
            
            # Stop existing containers
            echo "ðŸ›‘ Stopping existing containers..."
            docker-compose down || true
            
            # Clean up old images
            echo "ðŸ§¹ Cleaning up old images..."
            docker image prune -f
            docker system prune -f
            
            # Pull latest images
            echo "ðŸ“¦ Pulling latest images..."
            docker-compose pull
            
            # Start containers
            echo "ðŸš€ Starting containers..."
            docker-compose up -d
            
            # Wait for services to be ready
            echo "â³ Waiting for services to be ready..."
            sleep 30
            
            # Health check
            echo "ðŸ” Performing health check..."
            if curl -f http://localhost/api/health || curl -f https://localhost/api/health; then
              echo "âœ… Deployment successful!"
            else
              echo "âŒ Health check failed!"
              exit 1
            fi

  rollback:
    needs: deploy
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Rollback deployment
        uses: appleboy/ssh-action@v1.1.0
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            echo "ðŸ”„ Rolling back deployment..."
            cd ${{ secrets.HOSTINGER_PROJECT_DIR }}
            
            # Revert to previous commit
            git reset --hard HEAD~1
            
            # Restart with previous version
            docker-compose down
            docker-compose up -d
            
            echo "âœ… Rollback completed!"
