name: CI/CD

on:
  push:
    branches:
      - main
      - release/**

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push backend
        uses: docker/build-push-action@v6
        with:
          context: ./voxx-car-server
          file: ./voxx-car-server/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/voxx-car-server:latest

      - name: Build and push client
        uses: docker/build-push-action@v6
        with:
          context: ./voxx-car-client
          file: ./voxx-car-client/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/voxx-car-client:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: SSH to Hostinger and run skaffold
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          key: ${{ secrets.HOSTINGER_SSH_KEY }}
          port: ${{ secrets.HOSTINGER_SSH_PORT }}
          script: |
            set -e
            cd ${{ secrets.HOSTINGER_PROJECT_DIR }}
            git pull --rebase
            # ensure skaffold installed
            if ! command -v skaffold >/dev/null 2>&1; then
              curl -Lo skaffold https://storage.googleapis.com/skaffold/releases/latest/skaffold-linux-amd64
              chmod +x skaffold && sudo mv skaffold /usr/local/bin/
            fi
            # ensure kubectl context set (adjust if you use k3s/microk8s)
            kubectl version --client
            # deploy only (images are already pushed by CI)
            skaffold deploy --profile prod

