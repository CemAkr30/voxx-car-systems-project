events {
    worker_connections 1024;
}

http {
    upstream frontend {
        server client:80;   # React/Angular container
    }

    upstream backend {
        server app:9090;    # Spring Boot container
    }

    # --- HTTP -> HTTPS Redirect ---
    server {
        listen 80;
        server_name voxxcarsystems.online www.voxxcarsystems.online;
        return 301 https://$host$request_uri;
    }

    # --- HTTPS Server ---
    server {
        listen 443 ssl;
        server_name voxxcarsystems.online www.voxxcarsystems.online;

        ssl_certificate /etc/letsencrypt/live/voxxcarsystems.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/voxxcarsystems.online/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;
        ssl_ciphers HIGH:!aNULL:!MD5;

        # --- Frontend (React/Angular vb.) ---
        location / {
            proxy_pass https://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- Backend API (Spring Boot) ---
        location /api/ {
            rewrite ^/api/(.*)$ /$1 break;
            proxy_pass https://backend/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --- WebSocket (Spring Boot) ---
        location /ws/ {
            proxy_pass https://backend/ws/;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "Upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_read_timeout 3600s;
        }
    }
}
