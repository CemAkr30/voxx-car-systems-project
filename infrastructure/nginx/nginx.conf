events { worker_connections 1024; }

http {
    upstream frontend { server voxx-car-ui:80; }
    upstream backend { server voxx-car-app:9090; }

    # HTTP -> HTTPS redirect
    server {
        listen 80;
        server_name voxxcarsystems.online www.voxxcarsystems.online;
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        location / {
            return 301 https://$host$request_uri;
        }
    }

    server {
        listen 443 ssl;
        server_name voxxcarsystems.online www.voxxcarsystems.online;

        ssl_certificate /etc/letsencrypt/live/voxxcarsystems.online/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/voxxcarsystems.online/privkey.pem;

        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        add_header Strict-Transport-Security "max-age=31536000" always;
        add_header Content-Security-Policy upgrade-insecure-requests;

        location / {
            proxy_pass http://frontend;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }

        location /api/ {
            proxy_pass http://backend/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto https;
        }
    }
}
